<!DOCTYPE html>
<html>
  <head>
        <title>Google Advanced Search</title>
    </head>
  <center>
<link rel="stylesheet" href="styles.css">
    <header>
        <ul>
         <li><a class="links" href="https://accounts.google.com"><button class="signbutton" type="button">Sign in</button></a></li>
           <li><a href="https://about.google/intl/en/products/?tab=8h"><img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"></a></li>
          <li><a href="Google.html">Google Search</a></li>
          </ul>  
    </header>
    <div class="logo">
      <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
<form action="https://google.com//search">
    <div class="bar">
      All these words:<input type="text" name="as_q">
<br><br>This exact word or phrase:<input type="text" name="as_epq">
<br><br>Any of these words: <input type="text" name="as_oq">
<br><br>None of these words:<input type="text" name="as_eq">
      <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
    </div>
    <div class="buttons">
      <button class="button" type="submit">Google Search</button>
      <button class="button" type="button">I'm Feeling Lucky</button>
     </div>
</form>
  </body>
